<div>
    <div class="header">
        <h2>System Log - Administration Management </h2>
    </div>

    <div class="example-spacer">

    </div>


    <div class="card">
        <div class="table">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. User name" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>  ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>
                    <!-- code Column -->
                    <ng-container matColumnDef="user_Id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.user_id}} </td>
                    </ng-container>
                     <!-- name Column -->
                     <ng-container matColumnDef="ip_address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ip Address</th>
                        <td mat-cell *matCellDef="let row"> {{row.ip_address}} </td>
                    </ng-container>
                     <!-- credits Column -->
                     <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>

                        <td mat-cell *matCellDef="let row" > {{row.action}} </td>
                    </ng-container>

                    <!-- name Column -->
                    <ng-container matColumnDef="log_message">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Log Message </th>
                        <td mat-cell *matCellDef="let row"> {{row.log_message}} </td>
                    </ng-container>

                    <!-- TimeStamp Column -->
                    <ng-container matColumnDef="timestamp">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </th>
                      <td mat-cell *matCellDef="let row"> {{row.date_time}} </td>
                  </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[50, 100,150,200]" aria-label="Select page of System Users">
                </mat-paginator>
            </div>
        </div>
    </div>

</div>
