<div>
  <div class="header">
    <h2>System Users - Administration Management</h2>
  </div>

  <div class="example-spacer">
    <button
      mat-raised-button
      style="background-color: #565656; color: aliceblue; margin-top: -72px !important"
      (click)="openDialog()"
      *ngIf="hasAddAccess"
    >
      <mat-icon>add</mat-icon> Add New
    </button>
  </div>

  <div class="card">
    <div class="table">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. User name" #input />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
          <!-- code Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
            <td mat-cell *matCellDef="let row">{{ row.username }}</td>
          </ng-container>
          <!-- name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
          </ng-container>
          <!-- credits Column -->
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>

            <td mat-cell *matCellDef="let row">{{ row.active }}</td>
          </ng-container>

          <!-- name Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
            <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="editUsers(row)" color="primary" *ngIf="hasEditAccess">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[25, 100, 250, 500]" aria-label="Select page of System Users"> </mat-paginator>
      </div>
    </div>
  </div>
</div>
