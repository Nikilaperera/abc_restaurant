<div>
  <div class="header">
    <h2>ORDER INFORMATION</h2>
  </div>

  <div class="card">
    <div class="table">
      <div class="mat-elevation-z8">
        <div class="example-container">
          <form [formGroup]="orderInformationForm">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field appearance="outline">
                    <mat-label>Order ID: </mat-label>
                    <input matInput type="text" formControlName="order_id" />
                  </mat-form-field>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <button
        mat-raised-button
        class="search-btn"
        (click)="getOrderDetails()"
      >
        <mat-icon>search</mat-icon>
        Search Order
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="order_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
          <td mat-cell *matCellDef="let row">{{ row.order_id }}</td>
        </ng-container>

        <ng-container matColumnDef="customer_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
          <td mat-cell *matCellDef="let row">{{ row.customer_name }}</td>
        </ng-container>

        <ng-container matColumnDef="customer_email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Email</th>
          <td mat-cell *matCellDef="let row">{{ row.customer_email }}</td>
        </ng-container>

        <ng-container matColumnDef="table_code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Table Code</th>
          <td mat-cell *matCellDef="let row">{{ row.table_code }}</td>
        </ng-container>

        <ng-container matColumnDef="order_status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Status</th>
          <td mat-cell *matCellDef="let row">{{ row.order_status }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              (click)="cancelOrder(row)"
              color="primary"
              title="Cancel the order"
              matTooltip="Cancel the order"
              *ngIf="row.order_status !== 'Done' && row.order_status !== 'Preparing' && row.order_status !== 'Canceled'"
            >
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of exam centres"
      >
      </mat-paginator>
    </div>
  </div>
</div>
