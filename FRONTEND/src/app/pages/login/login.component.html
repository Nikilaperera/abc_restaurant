<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>
<div>
  <div style="padding-top: 50px; text-align: center">
    <img class="mainImage" src="assets\uploads\abc.png"/>
    <div class="title-1">Welcome to abc_restaurant Student Portal</div>
  </div>
  <div class="container">
    <div *ngIf="showWarning" class="warnignText" style="margin-top: 10px">
      <span class="warning-message fa fa-warning"></span>
      <!-- Font Awesome warning icon -->
      {{ warningText }}
    </div>
    <div class="login-form">
      <h1 class="topic">Student Login</h1>

      <form [formGroup]="loginForm" novalidate>
        <style>
          #identity {
            height: 50px;
          }

          #password {
            height: 50px;
          }
        </style>
        <!-- input feild -->

        <!-- <input
              id="identity"
              type="text"
              formControlName="identity"
              placeholder="Username"
              minlength="3"
              required
            />
              <input
                id="password"
                formControlName="password"
                type="{{ isPasswordVisible ? 'text' : 'password' }}"
                minlength="6"
                placeholder="Password"
                required
              />
              <div class="iconEye input-group-append">
                <button
                  class="btnEye btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                  (click)="togglePasswordVisibility()"
                >
                  <i class="{{ isPasswordVisible ?  'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
                </button>
              </div>
            -->

        <input
          formControlName="identity"
          id="identity"
          minlength="3"
          placeholder="Username"
          required
          style="background-color: #00000024"
          type="text"
        />
        <input
          formControlName="password"
          id="password"
          minlength="6"
          placeholder="Password"
          required
          style="background-color: #00000024"
          type="{{ isPasswordVisible ? 'text' : 'password' }}"
        />
        <div class="iconEye input-group-append">
          <button (click)="togglePasswordVisibility()" class="btnEye btn btn-outline-secondary" id="togglePassword" type="button">
            <i class="btneyeicon {{ isPasswordVisible ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
          </button>
        </div>
        <div class="resetpw">
          <a routerLink="/auth/app-admin-reset-password">Reset Password?</a>
        </div>

        <!-- end -->

        <button (click)="checkLogin()" class="login-btn" style=" margin-top: 10px ;">Login</button>
      </form>

      <div class="student-Reg">
        <a routerLink="/auth/user-register">I don't have an account</a>
      </div>

      <!-- <ul>
        <li><a href="/auth/login">Login as Employee</a></li>

    </div>
  </div>
  <div class="footer"></div>
</div>
