        <div>



          <input
            id="identity"
            type="text"
            formControlName="identity"
            placeholder="Username"
            minlength="3"
            required
            style="background-color: #00000024;"
          />
          <input
            id="password"
            formControlName="password"
            type="{{ isPasswordVisible ? 'text' : 'password' }}"
            minlength="6"
            placeholder="Password"
            required
            style="background-color: #00000024;"
          />
          <div class="iconEye input-group-append">
            <button
              class="btnEye btn btn-outline-secondary"
              type="button"
              id="togglePassword"
              (click)="togglePasswordVisibility()"
            >
              <i class="{{ isPasswordVisible ?  'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
            </button>
          </div>
          <div class="resetpw">
            <a routerLink="/auth/app-admin-reset-password" >Reset Password?</a>
          </div>
        </div>

        <button (click)="checkLogin()" class="login-btn" >Login</button>
      </form>
