<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<div>
  <div class="header">
    <h2>MASTER - TABLES</h2>
  </div>

  <div class="example-spacer">
    <button
      mat-raised-button
      style="background-color: #000000 ; color: aliceblue; margin-top: -72px !important"
      (click)="openDialog()"
    >
      <!--      <button-->
      <!--        mat-raised-button-->
      <!--        style="background-color: #000000 ; color: aliceblue; margin-top: -72px !important"-->
      <!--        (click)="openDialog()"-->
      <!--        *ngIf="hasAddAccess"-->
      <!--      >-->

      <mat-icon>add</mat-icon> Add New
    </button>
  </div>

  <div class="card">
    <div class="table">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. code" #input />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
          </ng-container>

          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
            <td mat-cell *matCellDef="let row">{{ row.code }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row">{{ row.status }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="editTable(row)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <!-- <button mat-icon-button (click)="viewAwarding(row)" color="black">
                                <mat-icon>remove_red_eye</mat-icon>
                              </button> -->

              <button mat-icon-button color="warn" (click)="deleteTable(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[25, 100, 250, 500]" aria-label="Select page of department"> </mat-paginator>
      </div>
    </div>
  </div>
</div>
